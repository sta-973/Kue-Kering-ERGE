<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin KUBO-ERGE</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; }
    table { border-collapse: collapse; width: 100%; margin-top: 10px; }
    th, td { border: 1px solid #333; padding: 8px; text-align: center; }
    button { margin-right: 10px; padding: 5px 10px; }
  </style>
</head>
<body>
  <h1>Admin Dashboard</h1>

  <section id="rekap-section">
    <h2>Rekap Pesanan</h2>
    <button id="reset-orders">Reset Pesanan</button>
    <button id="export-excel">Export ke Excel</button>

    <table>
      <thead>
        <tr>
          <th>No</th>
          <th>Nama</th>
          <th>Produk</th>
          <th>Jumlah</th>
          <th>Total</th>
          <th>Tanggal</th>
        </tr>
      </thead>
      <tbody id="orders-body">
        <!-- Data pesanan akan masuk di sini -->
      </tbody>
    </table>
  </section>
  <script src="https://cdn.emailjs.com/dist/email.min.js"></script>
  <script>
     (function(){
         emailjs.init("YOUR_USER_ID"); // ganti dengan userID EmailJS
     })();
  </script>
  
  <script src="js/admin.js"></script>
</body>
</html>
